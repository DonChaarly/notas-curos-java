<!--Para utilizar Bootstrap primero hay que ir a su pagina web y copiar el tameplade del codigo html donde 
    incluye los meta y la fuente de tosos los elementos necesarios para utilizar bootstrap-->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- El codigo copiado de Bootstrap inluye el link de su CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Aplicación calculadora</title>
  </head>
  <body>
    <!--La clase container de Bootstrap dotara de un mejor formato a nuestro codigo html
        Nuestro codigo html debe estar dentro de un div con la clase container-->
    <div class="container">

      <h1>Aplicación calculadora</h1>
      <form id="forma">
        <!--La clase mb (marging bottom) es una clase de Bootstrap que coloca un margen entre los demas elementos, y el nuemro 3 es el tamaño de este margen-->
        <div class="mb-3">
          <label for="datoA">Dato A:</label>
          <!--La clase form-control dara un mejor formato a la barra de datos-->
          <input type="number" id="datoA" class="form-control" placeholder="Escribe el primer dato">
        </div>
        <div class="mb-3">
          <label for="datoB">Dato B:</label>
          <input type="number" id="datoB" class="form-control" placeholder="Escribe el segundo dato">
        </div>
      </form>
      <!--Colocamos el boton fuera del formulario para que no se refresquen los datos del mismo-->
      <!--La clase btn es el color y el aspecto del boton, primary es el color que tendra el boton-->
      <button onclick="sumar()" class="btn btn-primary mb-3">Sumar</button>
      <div id="resultado"></div>
    </div>
    
    <!--Tambien se inlcuye un link a todos los archivos necesarios para utilizar Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!--Para vincular los folders se coloca un scrip y la fuente de la carpeta, asi no tendremos que incluir nuestro codigo directamente en el archivo html-->
    <script src="/js/app.js"></script>
  </body>
</html>
