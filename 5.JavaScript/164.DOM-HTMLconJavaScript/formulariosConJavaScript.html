<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Formulario con JavaScript</title>
  </head>
  <body>
    <form id="formulario">
      Nombre: <input type="text" name="nombre" value="Juan" />
      <br />
      Apellido: <input type="text" name="apellido" value="perez" />
      <br />
    </form>
    <!--Con el evento onClick se puede llamar a una funcion-->
    <button onclick="mostrarValores()">Mostrar</button>
    <!--Dentro del div se pueden mostrar los valores del formulario-->
    <div id="valores"></div>

    <script>
      //Se crea la funcion a llamar
      function mostrarValores() {
        //forms evuelve el formulario que indiquemos por medio del id
        let formulario = document.forms["formulario"];
        let texto = "";
        for (let elemento of formulario) {
          texto += elemento.value + "<br/>";
        }

        //Se puede acceder a cada elemento del formulario por separado
        let nombre = formulario["nombre"];
        let apellido = formulario["apellido"];
        texto += "<br/>" + nombre.value + "<br/>" + apellido.value;

        document.getElementById("valores").innerHTML = texto;

      }
    </script>
  </body>
</html>
