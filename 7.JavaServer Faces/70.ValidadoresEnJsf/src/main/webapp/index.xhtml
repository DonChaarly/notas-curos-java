<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <head>
        <title>Hola Mundo JSF</title>
    </head>
    <body>
        <h:form>
            <!--Se agrega una etiqueta de messages que indica que solo se muestren los mensajes globales-->
            <h:messages globalOnly="true"></h:messages>
            
            <table>
                <tr>
                    <td><h:outputLabel for="nombre" value="Nombre:"></h:outputLabel></td>
                        <!--Agregamos el validador required-->
                    <td><h:inputText id="nombre" required="true" value="#{candidato.nombre}"></h:inputText></td>
                    <!--Agregamos un mensaje en caso de que surja algun error con el nombre-->
                    <td><h:message for="nombre"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="apellido" value="Apellido: "></h:outputLabel></td>
                    <td><h:inputText id="apellido" required="true" value="#{candidato.apellido}"></h:inputText></td>
                    <!--Agregamos un messege por cualquier mensaje que se genere por el campo de apellido-->
                    <td><h:message for="apellido"></h:message></td>
                </tr>
                <tr>
                    <td><h:outputLabel for="salarioDeseado" value="SalarioDeseado: "/></td>
                    <td>
                        <h:inputText id="salarioDeseado" required="true" value="#{candidato.salarioDeseado}">
                            <!--Se agrega otra validacion donde se especifica un rango en el salario de 500 a 5000-->
                            <f:validateLongRange minimum="500" maximum="5000"/>
                        </h:inputText>
                    </td>
                    <td><h:message for="salarioDeseado"/></td>
                </tr>
            </table>
            <h:commandButton action="#{vacanteForm.enviar()}" value="Enviar"/>
        </h:form>
    </body>
</html>
