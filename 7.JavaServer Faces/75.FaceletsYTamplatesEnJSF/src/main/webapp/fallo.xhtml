<?xml version="1.0" encoding="UTF-8"?>
<!--
El backing bean redireccionara a esta pagina en caso de que el metodo enviar haya regresado fallo
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Exito</title>
    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/plantillas/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    Lo siento #{candidato.nombre}, no hay vacantes por el momento
                    <br/>
                    <!--Se utiliza un comandlink con con el que regresamosala pagina de index, se puede especificar otro metodo como lo hicimos en el index, pero en este caso se coloca simplementa la pagina-->
                    <h:commandLink action="index.xhtml">Regresar</h:commandLink>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
