<!--132 Se coloca un formulario para agregar el nombre y apellido de nuevas personas-->
<form >
  <div class="row">
    <div class="form-group col-md-2">
      <label for="nombre" class="visually-hidden">Nombre</label>
      <!--133 Se utiliza el concepto de referencias locales, se coloca un identificador al elemento input con #-->
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" #nombreInput >
    </div>
    <div class="form-group col-md-2">
      <label for="apellido" class="visually-hidden">Apellido</label>
      <!--133 Se utiliza el concepto de referencias locales, se coloca un identificador al elemento input con #
              sin embargo en este caso no se mandara el elemento por el metodo agregarPersona,
              se recuperarar el elemento con el concpeto de View Child desde el componente-->
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" #apellidoInput>
    </div>
    <!--132 Se agrega un boton al que se le asocia el evento click y se manda llamar el metodo agregarpersona-->
    <!--133 En el evento click en el metodo agregarPersona se manda el elemento nombreInput como referencia local -->
    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona(nombreInput)">Agregar</button>
    </div>
  </div>
</form>
