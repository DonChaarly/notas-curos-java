<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semanticos HTML</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <!--Las etiquetas semanticas nos ayudaran a seccionar de mejor manera nuestra pagina y le hara mas facil identificar
        las partes de la pagina a los navegadores y a las personas en general al ver el codigo-->
    <!--la etiqueta de header se refiere al cabecero de la pagina-->
    <header>
        <h1>Etiquetas Semanticas en HTML</h1>
    </header>
    <!--nav esta detinado a menus de navegacion-->
    <nav>
        <!--Cuando se coloca # en el href, el link nos dirigirÃ¡ a la misma pagina-->
        <a href="#">Inicio</a>
        <a href="#">Servicios</a>
        <a href="#">Contacto</a>
        <a href="#">Acerca De</a>
    </nav>
    <!--section es como un div pero le da un valor mas estructural a la seccion-->
    <section>
        <h2>Seccion 1</h2>
        <p>Informacion de la seccion</p>
        <aside>
            <p>Nombre del Autor</p>
        </aside>
    </section>
    <section>
        <h2>Seccion 2</h2>
        <!--Un articulo tambien es un elemento semantico-->
        <article>
            <h3>Articulo 1</h3>
        </article>
        <article>
            <h3>Articulo 2</h3>
        </article>
    </section>
    <!--footer es el pie de pagina-->
    <footer>
        <h2>
            <a href="http://globalmentoring.com.mx" target="_blank">GlobalMentoring</a>
        </h2>
    </footer>
    
</body>
</html>
