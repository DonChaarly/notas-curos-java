<!--En html se utilizan etiqutas "<>" y  no se tienen que respetar mayusculas y minusculas, pero es mejor utiliza minusculas para las etiquetas-->
<!--HTML = Hypertex Mrkup Language-->
<!DOCTYPE html> <!--Se especifica que se va a trabajar con archivos HTML con !DOCTYPE -->
<html><!--etiqueta html, Esta es la etiqueta principal de todo el archivo html-->
            <!--Normalmente se agregan dos etiquetas mas, head y body-->
    <head><!--Etiqueta head para visualizar entre otras cosas el titulo de la pesta침a del navegador web-->
        <title>Universidad HTML</title><!--Esta etiqueta es el titulo y se visualizara en la pesta침a del navegador web-->
        <meta charset="UTF-8"/><!--Para utilizar acentos se coloca una etiqueta meta con un atributo charset = "UTF-8" y este tipo de etiquetas se cierran con />-->
    </head>
    <body><!--Etiqueta body del cuerpo, Todo lo agregado se visualizara dentro del navegador web-->
        <h1>Curso Universidad HTML</h1><!--h1 es la etiqueta de heading1 o titulo-->
        <p>Mi primer p치gina HTML</p><!--La etiqueta p es de paragraph = parrafo-->
    </body>
</html>
