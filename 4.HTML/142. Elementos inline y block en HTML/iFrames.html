<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame en HTML</title>
    <link rel="stylesheet" href="/css/estilosiframe.css">
</head>
<body>
    <!--Los ifames son ventanas en la pagina donde podemos cargar paginas completas de otros sitios web-->
    <h1 class="titulo">Uso de iframe en HTML</h1>
    <!--Se coloca la etiqueta iframe y la fuente de la pagina-->
    <iframe src="/index.html" name="marco1" class="marco"></iframe>
    <div class="centrar">
        <a href="http://globalmentoring.com.mx" class="boton" target="marco1">GlobalMentorin.com.mx</a>
    </div>
    <br/><br/>
    <a href="/index.html">Inicio</a>
</body>
</html>
