<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributo class HTML</title>
    <link rel="stylesheet" href="/css/estilos.css">
  </head>
  <body>
    <!--Con el atributo de id especificamos el estilo que tendra el elemento HTML, este estilo solo lo podra tener un elemnto HTML-->
    <h1 id="titulo_principal">Lenguajes de Programacion</h1>
    <!--El atributo id tambien nos puede servir para colocar una marca a un elemento HTML-->
    <!--Podemos crear un link con un identificador y hacer que este nos posicione en algun elemento en nuestra pagina-->
    <a href="#java">Java</a> | 
    <a href="#phyton">Phyton</a> | 
    <a href="#javascript">JavaScript</a>
    <!--Con el atributo de class especificamos el estilo que tendra el elemento HTML-->
    <div id="java" class="tarjeta">
      <h2>Java</h2>
      <p><span class="titulo-uno">Creador:</span> James Gosling</p>
    </div>
    <div id="phyton" class="tarjeta">
        <h2>Phyton</h2>
        <p><span class="titulo-uno">Creador:</span> Guido van Rossum</p>
    </div>
    <div id="javascript" class="tarjeta">
        <h2>JavaScript</h2>
        <p><span class="titulo-uno">Creador:</span> Brendan Eich</p>
    </div>
    <div>
        <h2>Resumen Lenguajes de programacion</h2>
        <p>www.globalmentoring.com.mx</p>
    </div>
    <br/><br/>
    <a href="/index.html">Inicio</a>
  </body>
</html>
