<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos inline y block</title>
    <link rel="stylesheet" href="/css/estilos.css">
</head>
<body>
    <!--La diferencia entre los elementos inline y block es que los block inician en una nueva linea y los inline siguen la misma-->
    <h1 id="titulo_principal">Elemento span (inline)</h1>
    <p>Texto donde vamos a <span style="color:#e63946; border: 1px solid black;">enfatizar</span> y cambiar el <span style="color: #457b9d;font-weight: bold;">color de algunos elementos</span></p>
    <h1>Elemento div (block)</h1>
    <!--Estos elementos se utilizan principalmente para crear divisiones en las paginas HTML-->
    <!--Las divisiones ocuparan todo el espacio disponible-->
    <div>
        <h2>Titulo del div</h2>
        <p>Texto dentro del div</p>

    </div>
    <p>Texto fuera del div</p>
    <br/><br/>
    <a href="/index.html">Inicio</a>
</body>
</html>
