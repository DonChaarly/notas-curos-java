<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas</title>
    <link rel="stylesheet" href="/css/estilosliordenada.css">
</head>
<body>
    <h1>Listas ordenadas</h1>
    <a href="/index.html">Inicio</a>
    <!--Las listas ordenadas tendran un numero de indice en sus elementos-->
    <!--Para cambiar el tipo de indice se coloca como atributo type-->
    <ol type="A">
        <li>Universidad Java</li>
        <li>Universidad Python</li>
        <li>Universidad Excel</li>
        <li>Universida JavaScript</li>
        <li>Universidad HTML</li>
    </ol>
    
</body>
</html>
