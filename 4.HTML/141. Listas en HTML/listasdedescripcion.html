<body>
    <h1>Listas de Descripcion</h1>
    <a href="/index.html">Inicio</a>
    <h3>Lenguajes de programacion</h3>
    <!--Las listas de descripcion usan la etiqueta dl-->
    <!--Las listas de descripcion se utilizan como un diccionario, se agrega un termino y su descripcion-->
    <dl>
        <!--Para egregar un termino de descripcion se utiliza la etiqueta dt(description term)-->
        <dt>Java:</dt>
        <!--Para agregar una descripcion se utiliza la etiqueta dd(description data)-->
        <dd>Creador: James Gorling</dd>
        <dt>Phyton:</dt>
        <dd>Creador: Guido van Rossum</dd>
        <dt>JavaSript:</dt>
        <dd>Brendan Eich</dd>
    </dl>
