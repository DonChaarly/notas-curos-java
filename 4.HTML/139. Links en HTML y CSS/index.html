<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links HTML</title>
    <link href="css/estilos1.css" rel="stylesheet"/>
</head>
<body>
    <h1>Universidad HTML</h1>
    <br/>
                        <!--RUTAS RELATVAS Y ABSOLUTAS EN HTML-->
    <!--Una ruta relativa es como la que se encuentra abajo, en donde no se especifica por completo el URL de la pagina-->
    <!--Se tiene que colocar el nombre de la carpeta en donde este la-->
    <a href="web/contenido.html">Ir a contnenido con ruta relativa</a>
    <br/>
    <!--En la ruta absoluta se especifica por completo el URL de la pagina-->
    <a href="http://localhost:5500/web/contenido.html">ir a contenido con ruta absoluta</a>
    <br/>
    <!--Para agregar un link con imagen-->

        <img src="http://globalmentoring.com.mx/imagenes/gm.png" alt="Logo Gm" style="width:150px;height: 74px;">
    </a>
    -->
</body>
</html>
