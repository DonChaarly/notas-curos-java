<!--Se pueden tomar paletas de colores que estan de moda de la pagina colors.co para que nuestras paginas se vean estilizadas-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad HTMLt</title>
    <!--Dentro de head se puede inluir la etiqueta style para aplicar un estilo a elementos especificos-->
    <!--<style>
        h1{
            color: blue;
        }
        p{
            color:white;
            background-color: crimson;

        }
    </style>-->
    <!--Se puede agregar un link del archivo css en donde incluimos los estilos con la etiqueta de link, se agrega el atributo rel y la referencia href-->
    <link rel="stylesheet" href="css/estilos.css" />
    <!--Si se agrega un estilo a un elemento en una capa inferior, este se sobreescribe y toma el ultimo estilo definido-->
    <!--<style>
      h1 {
        color: lightcoral;
      }
    </style>-->
  </head>
  <body>
    <h1>Universidad HTML</h1>
    <p>Bienvenido a CSS</p>
    <p>Saludos!</p>
    <a href="contenido.html">Ir a contenido</a>
  </body>
</html>
