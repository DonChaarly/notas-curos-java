<!DOCTYPE html>
<!--120 agregamos las etiquetas de thymeleaf y otro xmlns para desavilitar el error 
    que nos marca el IDE pero esto nos obliga a tener que cerrar todas las etiquetas con un /> -->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Acceso Denegado</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <div>
            Acceso Denegado. 
            No tienes permisos para ver esta pagina o ejecutar esta accion
            <a th:href='@{/}'>[[#{accion.regresar}]]</a>
        </div>
    </body>
</html>
