<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Sistema SGA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h2>Sistema SGA</h2>
        <!--Se agrega una etiqueta de bienvenida y con ayuda de primefaces colocamos el nombre del usuario que accedio-->
        Bienvenido: <h:outputText value="#{p:userPrincipal()}"/>
        <h:form>
            <p:messages />
            <!--Envolvemos el boton en un panelGrid y especificamos con el atributo de rendered y p:ifGranted (osea que si ya hizo login) que solo se muestre con el rol de admin o de usuerio-->
            <p:panelGrid columns="1" rendered="#{p:ifGranted('ROLE_ADMIN') || p:ifGranted('ROLE_USER')}">
            <h:commandButton value="Listar Personas" action="listarPersonas"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
